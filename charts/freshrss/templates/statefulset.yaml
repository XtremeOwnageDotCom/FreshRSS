apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "freshrss.fullname" . }}
  namespace: {{ include "freshrss.namespace" . }}
  labels:
    {{- include "freshrss.labels" . | nindent 4 }}
    {{- with .Values.ingress.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: app
spec:
  replicas: 1
  serviceName: freshrss
  selector:
    matchLabels:
      {{- include "freshrss.labels" . | nindent 6 }}
      {{- with .Values.ingress.labels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
  template:
    metadata:
      labels:
        {{- include "freshrss.labels" . | nindent 8 }}
        {{- with .Values.ingress.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "freshrss.dataPVC" . }}
      containers:
        - name: freshrss
          image: freshrss/freshrss:{{ .Values.image.tag }}
          envFrom:
            - configMapRef:
                name: {{ include "freshrss.fullname" . }}-config
                optional: true
            - secretRef:
                name: {{ include "freshrss.fullname" . }}-secrets
                optional: true
          volumeMounts:
            # Add other volume mounts / subpaths as needed.
            - mountPath: "/var/www/FreshRSS/data"
              name: data
              subPath: www/freshrss/data
          ports:
          - containerPort: {{ .Values.freshrss.PORT }}
            name: http
          livenessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "curl -fsS 'http://localhost/i/' | grep -q 'jsonVars' || exit 1"
            initialDelaySeconds: 8
            periodSeconds: 67
            timeoutSeconds: 5
            failureThreshold: 3